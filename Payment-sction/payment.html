<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Payment Section</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="checkout">
          <h4 class="sub-heading">Checkout</h4>

          <h2>Contact details</h2>
          <form action="">
            <label for="">Email ID</label>
            <div class="email">
              <input
                type="email"
                placeholder="John Doe"
              />
              <h2>Payment</h2>
              <div class="payment-options">
                <div class="card">
                  <i
                    class="fa fa-credit-card"
                    style="font-size: 24px"
                  ></i>
                  <br />Card
                </div>
                <div class="crypto">
                  <i
                    class="fa fa-bitcoin"
                    style="font-size: 24px"
                  ></i>
                  <br />
                  Crypto
                </div>
                <div class="bank">
                  <i
                    class="fa fa-university"
                    style="font-size: 24px"
                  ></i
                  ><br />Bank
                </div>
                <div class="menu">
                  <i
                    class="fa fa-ellipsis-v"
                    style="font-size: 24px"
                  ></i>
                </div>
              </div>
              <div class="card-number">
                <label for="">Card Number</label>
                <input
                  type="text"
                  placeholder="16 digit number"
                />
              </div>
              <div class="expiry-and-cvc">
                <div class="expiry">
                  <div><label for="date">Expiry</label></div>
                  <input
                    type="date"
                    name="date"
                    id="date"
                  />
                </div>
                <div class="cvc">
                  <label for="">CVC</label>
                  <input
                    type="text"
                    name=""
                    id=""
                  />
                </div>
              </div>
              <div class="country-and-zip">
                <div class="country">
                  <div><label for="">Country</label></div>
                  <input
                    type="text"
                    name=""
                    id=""
                  />
                </div>
                <div class="zip">
                  <div><label for="">ZIP</label></div>
                  <input
                    type="text"
                    name=""
                    id=""
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="right-container">
        <div class="order-summery">
          <h2>Order Summary</h2>
          <div class="pay">
            <label for="">Enetr coupon Code</label>
            <div class="coupon-code-apply">
              <div class="coupon-input">
                <input
                  type="text"
                  placeholder="COUPON CODE"
                />
              </div>
              <div><button class="coupon-button">Apply Coupon</button></div>
            </div>
            <div class="subtotal">
              <div>
                <p>Sub Total</p>
              </div>
              <div><p>₹4,700</p></div>
            </div>
            <div class="taxes">
              <div>
                <p>Taxes(if applicable)</p>
              </div>
              <div><p>₹199</p></div>
            </div>
            <div class="discount">
              <div>
                <p>Discount</p>
              </div>
              <div><p>₹0</p></div>
            </div>
            <div class="total">
              <div>
                <h3>Total</h3>
              </div>
              <div><h3>₹4,999</h3></div>
            </div>
          </div>
          <div class="pay-button"><button>Pay Now ₹4,999</button></div>
          <div class="pay-images">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQagyF_DIkowDrHFhKKznS-Vlh3dY4U8ZBVVYJ_dPK58BXdw7K5DbrzT5L4zNP0SC-H-x0&usqp=CAU" width="100px" height="100px" alt="">
            </div>
            <div><img src="https://media.licdn.com/dms/image/v2/D5612AQEqIFuj0a9gFQ/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1685369778963?e=2147483647&v=beta&t=ZE6KbG3IfpotIn_P0PH5nfb8h8-Er8h-iEGez5JlMVQ" width="100px" height="100px" alt=""></div>
           
            <div><img src="https://interactivewebs.com/wp-content/uploads/2020/09/5-Reasons-Your-Website-Needs-an-SSL-2.jpg" width="100px" height="100px" alt=""></div>

        </div>
        </div>
       
      </div>
    </div>
  </body>
</html>
